{% extends 'base.html' %}
{% block text %}

<h2> Events </h2>
<hr>
<script src="static/js/events.js"></script>


{% for event in data %}
<div class='row'>
  <div class='col-md-offset-1'>
    <h3>{{ event[1] }}</h3>
    <i>Posted by {{ event[2] }} &tbsp {{ event[0] }}</i>
  </div>
  <b> Location: </b> {{ event[4] }} <br>
  <b> Time: </b> {{ event[5] }} <br>
    {{ event[3] }} <br>
    <b>Tags: </b> {{ event[6] }}<br>
</div>
<br>
{% endfor %}

{% endblock %}

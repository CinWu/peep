{% extends 'base.html' %}

{% block text %}

<div class='column'>

  <div class='col-md-10'>

    <div id="create-event">
      <form action='/create_event' method='post'>
	<div class='row'>
	  <div class='col-md-6'>
	    <input type='text' class='form-control' name='event' placeholder='Event'>
	  </div>
	</div>
	<div class='row'>
	  <div class='col-md-3'>
	    <input type='text' class='form-control' name='location' placeholder='Where'>
	  </div>

	  <div class='col-md-3'>
	    <input type='date' class='form-control' name='time' placeholder='When'>
	  </div>
	</div>
	<div class='row'>
	  <div class='col-md-6'>
	    <input type='text' class='form-control' name='detail' placeholder='Description'>
	  </div>
	</div>  
	<button type='submit' class="btn btn-default">Create event</button>
      </form>

    </div>
  </div>
  
</div>

<script src='static/js/js.js'></script>

{% endblock %}
